name: Bump version

on:
  push:
    branches:
      - feature/ci-cd
  # pull_request:
  #   branches:
  #     - develop
  #   types:
  #     - closed

jobs:
  bump:
    # if: github.event.pull_request.merged
    if: "!startsWith(github.event.head_commit.message, '[RELEASE]')"
    runs-on: ubuntu-latest
    steps:
      - name: Get branch names
        id: branch-name
        uses: tj-actions/branch-names@v5.2

      - name: Current branch name
        run: |
          echo "${{ steps.branch-name.outputs.current_branch }}"

      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_SECRET_TOKEN }}
          fetch-depth: 0
          ref: develop

      - name: Set GitHub credentials
        run: |
          git config --global user.name 'GitHub Actions Release'
          git config --global user.email 'pavlik.sokolov.2000@gmail.com'

      - name: Major changes
        if: startsWith(steps.branch-name.outputs.current_branch, 'release')
        run: |
          npm version major -m "[RELEASE] %s"

      - name: Minor changes
        if: startsWith(steps.branch-name.outputs.current_branch, 'featureeeee')
        run: |
          npm version minor -m "[RELEASE] Bump minor version %s"

      - name: Patch changes
        if: startsWith(steps.branch-name.outputs.current_branch, 'chore') ||
          startsWith(steps.branch-name.outputs.current_branch, 'feature') ||
          startsWith(steps.branch-name.outputs.current_branch, 'refactor')
        run: |
          npm version patch -m "[RELEASE] Bump patch version %s"

      - name: Push release
        run: |
          git push

